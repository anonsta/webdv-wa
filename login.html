<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
<div class="login-flexbox">
    <p>Welcome to PostIt</p>
    <p><a href="index.html" target="_blank">Create an account</a></p>
    <p>Or</p>
    <p>Please log In</p>
    <form>
        <label>

        </label><br>
        <label>
            <input type="password" placeholder="Password">
        </label>
    </form>
    <button type="submit">Log In</button>
    <p><a href="" target="_blank">Forgot Password?</a></p>
</div>
</body>
</html>
